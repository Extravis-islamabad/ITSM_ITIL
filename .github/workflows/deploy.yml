# ===========================================
# CD Pipeline - Deploy to AWS
# ===========================================

name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: eu-north-1
  ECR_BACKEND_REPOSITORY: itsm-backend
  ECR_FRONTEND_REPOSITORY: itsm-frontend
  ECS_CLUSTER: itsm-cluster
  ECS_SERVICE_BACKEND: itsm-backend
  ECS_SERVICE_FRONTEND: itsm-frontend-service

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        run: |
          echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

  # Deploy to ECS
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update Backend ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment

      - name: Update Frontend ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_FRONTEND }} \
            --force-new-deployment

      - name: Wait for Backend deployment
        run: |
          echo "Waiting for backend service to stabilize..."
          # Poll for service stability with custom timeout
          for i in {1..30}; do
            STATUS=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE_BACKEND }} \
              --query 'services[0].{running:runningCount,desired:desiredCount,pending:pendingCount}' \
              --output json)

            RUNNING=$(echo $STATUS | jq -r '.running')
            DESIRED=$(echo $STATUS | jq -r '.desired')
            PENDING=$(echo $STATUS | jq -r '.pending // 0')

            echo "Attempt $i/30: Running=$RUNNING, Desired=$DESIRED, Pending=$PENDING"

            if [ "$RUNNING" == "$DESIRED" ] && [ "$PENDING" == "0" ]; then
              echo "Backend service is stable!"
              exit 0
            fi

            sleep 20
          done

          echo "Backend service did not stabilize in time. Final status:"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,events:events[0:5]}'
          exit 1

      - name: Wait for Frontend deployment
        run: |
          echo "Waiting for frontend service to stabilize..."
          # Poll for service stability with custom timeout
          for i in {1..30}; do
            STATUS=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE_FRONTEND }} \
              --query 'services[0].{running:runningCount,desired:desiredCount,pending:pendingCount}' \
              --output json)

            RUNNING=$(echo $STATUS | jq -r '.running')
            DESIRED=$(echo $STATUS | jq -r '.desired')
            PENDING=$(echo $STATUS | jq -r '.pending // 0')

            echo "Attempt $i/30: Running=$RUNNING, Desired=$DESIRED, Pending=$PENDING"

            if [ "$RUNNING" == "$DESIRED" ] && [ "$PENDING" == "0" ]; then
              echo "Frontend service is stable!"
              exit 0
            fi

            sleep 20
          done

          echo "Frontend service did not stabilize in time. Final status:"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_FRONTEND }} \
            --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,events:events[0:5]}'
          exit 1

  # Post-deployment notification (optional)
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment complete
        run: |
          echo "Deployment completed with status: ${{ needs.deploy.result }}"
          echo "Commit: ${{ github.sha }}"
