# ===========================================
# CD Pipeline - Deploy to AWS
# ===========================================

name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: eu-north-1
  ECR_BACKEND_REPOSITORY: itsm-backend
  ECR_FRONTEND_REPOSITORY: itsm-frontend
  ECS_CLUSTER: itsm-cluster
  ECS_SERVICE_BACKEND: itsm-backend
  ECS_SERVICE_FRONTEND: itsm-frontend-service

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        run: |
          echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build both images in parallel for faster deployment
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPOSITORY }}:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

  # Deploy to ECS
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS services (parallel)
        run: |
          # Update both services in parallel
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment &

          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_FRONTEND }} \
            --force-new-deployment &

          # Wait for both update commands to complete
          wait
          echo "Both services updated, waiting for stabilization..."

      - name: Wait for services to stabilize (parallel)
        run: |
          wait_for_service() {
            local SERVICE_NAME=$1
            local MAX_ATTEMPTS=25

            echo "Waiting for $SERVICE_NAME to stabilize..."
            for i in $(seq 1 $MAX_ATTEMPTS); do
              STATUS=$(aws ecs describe-services \
                --cluster ${{ env.ECS_CLUSTER }} \
                --services $SERVICE_NAME \
                --query 'services[0].{running:runningCount,desired:desiredCount,pending:pendingCount,deployments:length(deployments)}' \
                --output json)

              RUNNING=$(echo $STATUS | jq -r '.running')
              DESIRED=$(echo $STATUS | jq -r '.desired')
              PENDING=$(echo $STATUS | jq -r '.pending // 0')
              DEPLOYMENTS=$(echo $STATUS | jq -r '.deployments')

              echo "[$SERVICE_NAME] Attempt $i/$MAX_ATTEMPTS: Running=$RUNNING, Desired=$DESIRED, Pending=$PENDING, Deployments=$DEPLOYMENTS"

              # Service is stable when running matches desired and no pending tasks
              # Allow deployments > 1 as old ones will eventually drain
              if [ "$RUNNING" -ge "$DESIRED" ] && [ "$PENDING" == "0" ]; then
                if [ "$DEPLOYMENTS" == "1" ]; then
                  echo "[$SERVICE_NAME] Service is fully stable!"
                  return 0
                elif [ $i -ge 15 ]; then
                  # After 15 attempts, accept if at least running
                  echo "[$SERVICE_NAME] Service has $DEPLOYMENTS deployments but is running. Accepting."
                  return 0
                fi
              fi

              sleep 15
            done

            # Final check - if service is running, consider it ok
            if [ "$RUNNING" -ge "$DESIRED" ]; then
              echo "[$SERVICE_NAME] Service is running ($RUNNING/$DESIRED). Continuing despite $DEPLOYMENTS deployments."
              return 0
            fi

            echo "[$SERVICE_NAME] Did not stabilize in time"
            aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services $SERVICE_NAME \
              --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,events:events[0:5]}'
            return 1
          }

          # Wait for both services in parallel
          wait_for_service "${{ env.ECS_SERVICE_BACKEND }}" &
          BACKEND_PID=$!

          wait_for_service "${{ env.ECS_SERVICE_FRONTEND }}" &
          FRONTEND_PID=$!

          # Wait for both and capture exit codes
          wait $BACKEND_PID
          BACKEND_EXIT=$?

          wait $FRONTEND_PID
          FRONTEND_EXIT=$?

          # Check results
          if [ $BACKEND_EXIT -ne 0 ] || [ $FRONTEND_EXIT -ne 0 ]; then
            echo "One or more services failed to stabilize"
            exit 1
          fi

          echo "All services are stable!"

  # Post-deployment notification (optional)
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment complete
        run: |
          echo "Deployment completed with status: ${{ needs.deploy.result }}"
          echo "Commit: ${{ github.sha }}"
