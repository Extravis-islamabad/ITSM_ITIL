# ===========================================
# Docker Compose - Development Environment
# ===========================================

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: itsm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-itsm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-itsm_password}
      POSTGRES_DB: ${DB_NAME:-itsm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-itsm_user} -d ${DB_NAME:-itsm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: itsm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: itsm-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-itsm_user}:${DB_PASSWORD:-itsm_password}@db:5432/${DB_NAME:-itsm_db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/exports:/app/exports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itsm-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: itsm-network
